<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="balance">
        <div class="info">
          My balance <span class="balance-num">$921.48</span>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
      </div>
      <div class="stats">
        <div class="header bold">Spending - Last 7 days</div>
        <div class="charts">
          <div class="chart">
            <div class="bar-container">
              <div class="bar"></div>
              <div class="day-num"></div>
            </div>
            <div class="day">mon</div>
          </div>
          <div class="chart">
            <div class="bar-container">
              <div class="bar"></div>
              <div class="day-num"></div>
            </div>
            <div class="day">tue</div>
          </div>
          <div class="chart">
            <div class="bar-container">
              <div class="bar"></div>
              <div class="day-num"></div>
            </div>
            <div class="day">wed</div>
          </div>
          <div class="chart">
            <div class="bar-container">
              <div class="bar"></div>
              <div class="day-num"></div>
            </div>
            <div class="day">thu</div>
          </div>
          <div class="chart">
            <div class="bar-container">
              <div class="bar"></div>
              <div class="day-num"></div>
            </div>
            <div class="day">fri</div>
          </div>
          <div class="chart">
            <div class="bar-container">
              <div class="bar"></div>
              <div class="day-num"></div>
            </div>
            <div class="day">sat</div>
          </div>
          <div class="chart">
            <div class="bar-container">
              <div class="bar"></div>
              <div class="day-num"></div>
            </div>
            <div class="day">sun</div>
          </div>
        </div>
        <div class="summary">
          <div class="total">
            Total this month <span class="bold">$478.33</span>
          </div>

          <div class="from-last-month">
            <span class="bold">+2.4%</span> from last month
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dicksen Tan</a>.
    </div>
  </body>
</html>
